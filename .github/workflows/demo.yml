name: Teste 1
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependecies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run Server
        run: npm run dev &
      - name: code for run
        run: npm run cy:run
      #- name: lint code
      #  run: npm run lint
      - name: Test Code
        run: npm run test